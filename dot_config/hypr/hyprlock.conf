# BACKGROUND
background {
    monitor =
    path = /files/images/wallpapers/manWithCarGruv.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    grace = 0
    hide_cursor = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(40, 40, 40, 1)
    font_color = rgba(215, 197, 167, 1)
    check_color = rgba(203, 163, 100, 1)
    fail_color = rgba(214, 123, 118, 1)
    fade_on_empty = false
    font_family = Merriweather
    placeholder_text = <i><span foreground="##d7c5a7">Hey,  Abdulla! </span></i>
    hide_input = false
    position = 0, -80 # original value: 0, -290
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H:%M")"
    color = rgba(215, 197, 167, 1)
    font_size = 180
    font_family = Merriweather
    position = 0, 180
    halign = center
    valign = center
}

