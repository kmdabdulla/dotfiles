# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# eDP-1: leftmost laptop screen
monitor = eDP-1, 1920x1080, 0x0, 1

# DP-1: rotated vertical, positioned to the right of eDP-1
monitor = DP-1, 1920x1200, 1920x0, 1, transform, 1

# HDMI-A-1: 2560x1440, positioned to the right of DP-1
monitor = HDMI-A-1, 2560x1440, 3120x0, 1



###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = $terminal -e yazi
$browser = qutebrowser
$menu = rofi -show run -run-shell-command '{terminal} -e fish -ic "{cmd} && read"'
$lockScreen = hyprlock -q


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = hyprpaper
exec-once = waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor Simple-Gruvbox-Dark 24
exec-once = hyprctl dispatch workspace 2
exec-once = clipse -listen


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
# use ~/.config/uwsm/env for theming, xcursor, nvidia and toolkit variables, and ~/.config/uwsm/env-hyprland for HYPR* and AQ_* variables.
# The format is export KEY=VAL


