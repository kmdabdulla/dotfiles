<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>MartianMono Nerd Font Mono</family>
			<family>CaskaydiaCove Nerd Font Mono</family>
			<family>JetBrainsMono Nerd Font Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Inter</family>
			<family>Rubik</family>
			<family>Archivo</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>MerriWeather</family>
		</prefer>
	</alias>
</fontconfig>
